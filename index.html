<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>
     <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style rel="stylesheet">
		.my-container{
			padding-left: 30px;

			padding-right: 30px;
			
			  margin-left: 5%;
			
			  margin-right: 5%;
			  
			width: 100%;
			height: 100%;
					}
			body{
				display: table;
			}
			.button{
				height: 15%;
				width: 15%;
			}
	</style>
   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>
<body>
<div class="container" >
	<!-- <div class="panel panel-default" style="height: 100%;">
		<div class="panel-body"> -->
		<div class="row ">
		<input type="text" id="first" style="width:100%;"> </input>
		<div class="row">
			<div class="col-lg-12">
			<button name="c" class="button btn btn-primary col-sm-3"> Clear </button>
			</div>
		</div>
		<div class="row">
		<div class="col-lg-12">
		<button id="9" name="9" class="button btn btn-primary col-sm-3">9</button>
		<button id="8" name="8" class="button btn btn-primary col-sm-3">8</button>
		<button id="7" name="7" class="button btn btn-primary col-sm-3">7</button>
		<button id="+" name="+" class="button btn btn-primary col-sm-3">+</button>
		</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
		<button id="6" name="6" class="button btn btn-primary col-sm-3">6</button>
		<button id="5" name="5" class="button btn btn-primary col-sm-3">5</button>
		<button id="4" name="4" class="button btn btn-primary col-sm-3">4</button>
		<button id="-" name="-" class="button btn btn-primary col-sm-3" >-</button>
		</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
		<button id="3" name="3" class="button btn btn-primary col-sm-3">3</button>
		<button id="2" name="2" class="button btn btn-primary col-sm-3">2</button>
		<button id="1" name="1" class="button btn btn-primary col-sm-3">1</button>
		<button id="*" name="*" class="button btn btn-primary col-sm-3">*</button>
		</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
		<button id="." name="." class="button btn btn-primary col-sm-3">.</button>
		<button id="0" name="0" class="button btn btn-primary col-sm-3">0</button>
		
		<button id="=" name="=" class="button btn btn-primary col-sm-3">=</button>
		<button id="/" name="/" class="button btn btn-primary col-sm-3">/</button>
		</div>
		<!-- </div>
		</div> -->
		</div>
</div>
		<!-- JQuery -->
		<script src="js/jquery.js"></script>
		<!-- bootstrap javaScript CDN -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/calc.js">
</script>
</body>
</html>
